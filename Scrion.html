<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Translator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
        }

        .container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 800px;
            width: 90%;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.5em;
            font-weight: 300;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
        }

        button {
            padding: 12px 24px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        button:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .capture-btn {
            background: linear-gradient(45deg, #ff6b6b, #ee5a24);
        }

        .stop-btn {
            background: linear-gradient(45deg, #a55eea, #8b46c7);
        }

        select {
            padding: 10px 15px;
            border: none;
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 16px;
            cursor: pointer;
        }

        select option {
            background: #764ba2;
            color: white;
        }

        .preview-container {
            margin-bottom: 30px;
            text-align: center;
        }

        #preview {
            max-width: 100%;
            max-height: 300px;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            display: none;
        }

        .translation-area {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .text-box {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            padding: 15px;
            min-height: 150px;
            resize: vertical;
            color: white;
            font-size: 14px;
            line-height: 1.5;
        }

        .text-box::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        .text-box:focus {
            outline: none;
            border-color: rgba(255, 255, 255, 0.5);
            background: rgba(255, 255, 255, 0.15);
        }

        .loading {
            display: none;
            text-align: center;
            margin: 20px 0;
        }

        .spinner {
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status {
            text-align: center;
            margin: 15px 0;
            padding: 10px;
            border-radius: 10px;
            display: none;
        }

        .status.success {
            background: rgba(46, 204, 113, 0.2);
            border: 1px solid rgba(46, 204, 113, 0.5);
        }

        .status.error {
            background: rgba(231, 76, 60, 0.2);
            border: 1px solid rgba(231, 76, 60, 0.5);
        }

        @media (max-width: 768px) {
            .translation-area {
                grid-template-columns: 1fr;
            }
            
            .controls {
                flex-direction: column;
                align-items: stretch;
            }
            
            button, select {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Screen Translator</h1>
        
        <div class="controls">
            <button id="captureBtn" class="capture-btn">üì∏ Capture Screen</button>
            <button id="stopBtn" class="stop-btn" disabled>‚èπÔ∏è Stop Capture</button>
            <select id="langSelect">
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <option value="ru">Russian</option>
                <option value="ja">Japanese</option>
                <option value="ko">Korean</option>
                <option value="zh">Chinese</option>
                <option value="ar">Arabic</option>
            </select>
        </div>

        <div class="status" id="status"></div>

        <div class="preview-container">
            <canvas id="preview"></canvas>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Processing and translating...</p>
        </div>

        <div class="translation-area">
            <div>
                <h3 style="margin-bottom: 10px;">üìÑ Extracted Text</h3>
                <textarea id="extractedText" class="text-box" placeholder="Extracted text will appear here..." readonly></textarea>
            </div>
            <div>
                <h3 style="margin-bottom: 10px;">üåê Translation</h3>
                <textarea id="translatedText" class="text-box" placeholder="Translation will appear here..." readonly></textarea>
            </div>
        </div>
    </div>

    <script>
        class ScreenTranslator {
            constructor() {
                this.mediaStream = null;
                this.canvas = document.getElementById('preview');
                this.ctx = this.canvas.getContext('2d');
                this.isCapturing = false;
                
                this.initializeElements();
                this.bindEvents();
            }

            initializeElements() {
                this.captureBtn = document.getElementById('captureBtn');
                this.stopBtn = document.getElementById('stopBtn');
                this.langSelect = document.getElementById('langSelect');
                this.extractedText = document.getElementById('extractedText');
                this.translatedText = document.getElementById('translatedText');
                this.loading = document.getElementById('loading');
                this.status = document.getElementById('status');
            }

            bindEvents() {
                this.captureBtn.addEventListener('click', () => this.startCapture());
                this.stopBtn.addEventListener('click', () => this.stopCapture());
            }

            async startCapture() {
                try {
                    this.showStatus('Starting screen capture...', 'success');
                    
                    this.mediaStream = await navigator.mediaDevices.getDisplayMedia({
                        video: { mediaSource: 'screen' },
                        audio: false
                    });

                    this.isCapturing = true;
                    this.captureBtn.disabled = true;
                    this.stopBtn.disabled = false;

                    // Create video element for processing
                    const video = document.createElement('video');
                    video.srcObject = this.mediaStream;
                    video.play();

                    // Capture frame every 2 seconds
                    this.captureInterval = setInterval(() => {
                        if (this.isCapturing) {
                            this.captureFrame(video);
                        }
                    }, 2000);

                    this.showStatus('Screen capture active - capturing every 2 seconds', 'success');

                } catch (error) {
                    console.error('Error starting capture:', error);
                    this.showStatus('Error: Could not start screen capture', 'error');
                }
            }

            stopCapture() {
                if (this.mediaStream) {
                    this.mediaStream.getTracks().forEach(track => track.stop());
                    this.mediaStream = null;
                }

                if (this.captureInterval) {
                    clearInterval(this.captureInterval);
                }

                this.isCapturing = false;
                this.captureBtn.disabled = false;
                this.stopBtn.disabled = true;
                this.showStatus('Screen capture stopped', 'success');
            }

            captureFrame(video) {
                if (!video.videoWidth || !video.videoHeight) return;

                // Set canvas size to match video
                this.canvas.width = video.videoWidth;
                this.canvas.height = video.videoHeight;
                this.canvas.style.display = 'block';

                // Draw video frame to canvas
                this.ctx.drawImage(video, 0, 0);

                // Convert to blob and process
                this.canvas.toBlob((blob) => {
                    this.processImage(blob);
                }, 'image/png');
            }

            async processImage(blob) {
                this.showLoading(true);
                
                try {
                    // Simulate OCR processing (in real app, you'd use Tesseract.js or similar)
                    const extractedText = await this.simulateOCR(blob);
                    this.extractedText.value = extractedText;

                    // Translate the text
                    if (extractedText.trim()) {
                        const translation = await this.translateText(extractedText, this.langSelect.value);
                        this.translatedText.value = translation;
                    }

                    this.showStatus('Text extracted and translated successfully', 'success');
                } catch (error) {
                    console.error('Processing error:', error);
                    this.showStatus('Error processing image', 'error');
                } finally {
                    this.showLoading(false);
                }
            }

            async simulateOCR(blob) {
                // Simulate OCR delay
                await new Promise(resolve => setTimeout(resolve, 1000));
                
                // Return sample text (in real app, use OCR library)
                const sampleTexts = [
                    "Hello, this is sample text from the screen capture.",
                    "Welcome to our application. Please follow the instructions.",
                    "This is a demonstration of screen capture translation.",
                    "Screen capture technology allows real-time text extraction.",
                    "Artificial intelligence powers modern translation services."
                ];
                
                return sampleTexts[Math.floor(Math.random() * sampleTexts.length)];
            }

            async translateText(text, targetLang) {
                // Simulate translation API call
                await new Promise(resolve => setTimeout(resolve, 800));
                
                const translations = {
                    'es': 'Hola, este es un texto de ejemplo de la captura de pantalla.',
                    'fr': 'Bonjour, ceci est un exemple de texte de la capture d\'√©cran.',
                    'de': 'Hallo, dies ist ein Beispieltext aus der Bildschirmaufnahme.',
                    'it': 'Ciao, questo √® un testo di esempio dalla cattura dello schermo.',
                    'pt': 'Ol√°, este √© um texto de exemplo da captura de tela.',
                    'ru': '–ü—Ä–∏–≤–µ—Ç, —ç—Ç–æ –ø—Ä–∏–º–µ—Ä —Ç–µ–∫—Å—Ç–∞ –∏–∑ —Å–∫—Ä–∏–Ω—à–æ—Ç–∞.',
                    'ja': '„Åì„Çì„Å´„Å°„ÅØ„ÄÅ„Åì„Çå„ÅØ„Çπ„ÇØ„É™„Éº„É≥„Ç≠„É£„Éó„ÉÅ„É£„Åã„Çâ„ÅÆ„Çµ„É≥„Éó„É´„ÉÜ„Ç≠„Çπ„Éà„Åß„Åô„ÄÇ',
                    'ko': 'ÏïàÎÖïÌïòÏÑ∏Ïöî, Ïù¥Í≤ÉÏùÄ ÌôîÎ©¥ Ï∫°Ï≤òÏóêÏÑú Í∞ÄÏ†∏Ïò® ÏÉòÌîå ÌÖçÏä§Ìä∏ÏûÖÎãàÎã§.',
                    'zh': '‰Ω†Â•ΩÔºåËøôÊòØÂ±èÂπïÊà™Âõæ‰∏≠ÁöÑÁ§∫‰æãÊñáÊú¨„ÄÇ',
                    'ar': 'ŸÖÿ±ÿ≠ÿ®ÿßÿå Ÿáÿ∞ÿß ŸÜÿµ ÿπŸäŸÜÿ© ŸÖŸÜ ŸÑŸÇÿ∑ÿ© ÿßŸÑÿ¥ÿßÿ¥ÿ©.'
                };

                return translations[targetLang] || `[${targetLang.toUpperCase()}] ${text}`;
            }

            showLoading(show) {
                this.loading.style.display = show ? 'block' : 'none';
            }

            showStatus(message, type) {
                this.status.textContent = message;
                this.status.className = `status ${type}`;
                this.status.style.display = 'block';
                
                setTimeout(() => {
                    this.status.style.display = 'none';
                }, 3000);
            }
        }

        // Initialize the app
        document.addEventListener('DOMContentLoaded', () => {
            new ScreenTranslator();
        });
    </script>
</body>
</html>
